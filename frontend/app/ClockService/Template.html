<div class = "analog-clock">
	<div class = "second-hand hand" style = "transform: rotate([[secondArc]]deg);"></div>
	<div class = "minute-hand hand" style = "transform: rotate([[minuteArc]]deg);"></div>
	<div class = "hour-hand hand"   style = "transform: rotate([[hourArc]]deg);"></div>

	<div class = "digital">
		[[hour]]:[[minute]]:[[second]]
	</div>
</div>
